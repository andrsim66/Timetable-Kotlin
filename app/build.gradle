apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.sevenander.timetable"

        minSdkVersion 21
        targetSdkVersion 25

        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$version_kotlin"

    compile "com.android.support:appcompat-v7:$version_support"
    compile "com.android.support:support-v4:$version_support"
    compile "com.android.support:design:$version_support"
    compile "com.android.support:recyclerview-v7:$version_support"
    compile "com.android.support.constraint:constraint-layout:$version_constraint"

    compile "com.jakewharton:butterknife:$version_butterknife"
    kapt "com.jakewharton:butterknife-compiler:$version_butterknife"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
}
