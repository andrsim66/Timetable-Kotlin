// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.versionGradle = '3.0.0-beta4'
    ext.versionKotlin = '1.2.71'
    ext.versionSupport = '1.0.0-beta01'
    ext.versionConstraint = '1.1.2'

    ext.versionJUnit = '4.12'
    ext.versionEspresso = '3.1.0-alpha4'

    repositories {
        maven { url 'https://maven.google.com' }
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-alpha12'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versionKotlin"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven { url 'https://maven.google.com' }
        jcenter()
        mavenCentral()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
